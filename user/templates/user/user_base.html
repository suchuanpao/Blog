<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% block title %}{% endblock %}
    <!-- 快捷方式和书签用图 -->
    <link rel="shortcut icon" href="/static/blog/images/favicon.ico"/>
    <link rel="bookmark" href="/static/blog/images/favicon.ico"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    {# material-design #}
    <link rel="stylesheet" href="/static/bootstrap-material-design/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="/static/bootstrap-material-design/css/ripples.min.css">
    <link rel="stylesheet" href="/static/blog/css/auth.css">

    <!--jqery的js要比Material Design先加载才能生效-->
    <script src="/static/jquery/jquery-2.1.3.min.js"></script>
    <script src="/static/jquery/jquery.cookie.js"></script>

    <!-- Bootstrap 3.3.6 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Material Design for Bootstrap -->
    <script src="/static/bootstrap-material-design/js/material.js"></script>
    <script src="/static/bootstrap-material-design/js/ripples.min.js"></script>
</head>

<body class="login-page" style="font-family: 'Microsoft YaHei'">
<!-- 通用页面主体 -->
<div class="wrapper">
    {% block content %} {% endblock %}
</div>

<script>
    $(function () {
        $.material.init();
    });
</script>
</body>

</html>
